<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de chargement</title>
  <!-- Ajouter le lien vers le fichier CSS de Tailwind -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <!-- Ajouter un style personnalisÃ© pour la page de chargement -->
  <style>
    /* Centrer le contenu verticalement et horizontalement */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Ajouter un style pour le texte de chargement */
    .loading-text {
      font-size: 2rem;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <!-- Ajouter le contenu de la page de chargement -->
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">En cours de chargement...</h1>
    <div class="inline-block animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900"></div>
    <p class="loading-text mt-4">Veuillez patienter</p>
    <a href="dist/index.html"> Get Started</a>
  </div>
</body>
</html>
